<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="setting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>내 정보</title>
</head>
<body>
    <div class="profile-container">
        <h1>내 정보</h1>
        <div class="user-info">
            <div class="info-item">
                <strong>사용자 이름:</strong>
                <span>cat</span>
            </div>
            <div class="info-item">
                <strong>이메일:</strong>
                <span>hello@example.com</span>
            </div>
            <div class="info-item">
                <strong>나이:</strong>
                <span>30</span>
            </div>
            <div class="info-item">
                <strong>성별:</strong>
                <span>남성</span>
            </div>
            <div class="info-item">
                <strong>관심 분야:</strong>
                <span>공부, 운동, 만화</span>
            </div>
            <div class="info-item">
                <strong>소개:</strong>
                <span>안녕하세요! 저는 프론트엔드 개발자입니다.</span>
            </div>
            <div class="info-item">
                <strong>프로필 이미지:</strong>
                <img src="profile.jpg" alt="프로필 이미지">
            </div>
            <div class="buttons">
                <button class="edit-profile-btn">프로필 수정하기</button>
                <button class="delete-account-btn">회원 탈퇴하기</button>
                <button id="changePasswordBtn">비밀번호 변경하기</button>
            </div>
        </div>
    </div>
    
</body>
</html>
